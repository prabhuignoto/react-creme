on:
  # Trigger analysis when pushing in master or pull requests, and when creating
  # a pull request.
  push:
    branches:
      - master
  pull_request:
      types: [opened, synchronize, reopened]
name: Sonar Workflow
jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        # Disabling shallow clone is recommended for improving relevancy of reporting
        fetch-depth: 0
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      with:
        args: >
          -Dsonar.organization=react-creme
          -Dsonar.projectKey=react-creme
          -Dsonar.sources=packages/lib/
          -Dsonar.coverage
          -Dsonar.typescript.lcov.reportPaths=packages/lib/coverage/lcov-report
          -Dsonar.javascript.lcov.reportPaths=packages/lib/coverage/lcov-report
          -Dsonar.test.exclusions=tests/**
          -Dsonar.exclusions=packages/lib/coverage/**
          -Dsonar.typescript.lcov.reportPaths=packages/lib/coverage/lcov.info
          -Dsonar.verbose=true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
